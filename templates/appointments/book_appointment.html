{% extends "base_flask.html" %}

{% block title %}Book Appointment{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>Book an Appointment</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('book') }}">
            <div class="mb-3">
                <label for="doctor_id" class="form-label">Select Doctor</label>
                <select class="form-select" id="doctor_id" name="doctor_id" required>
                    <option value="">-- Select a doctor --</option>
                    {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">Dr. {{ doctor.nom }} ({{ doctor.specialite }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="datetime" class="form-label">Appointment Date & Time</label>
                <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
        
        <div class="links" style="margin-top: 20px;">
            <a href="{{ url_for('appointments') }}">View My Appointments</a>
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
