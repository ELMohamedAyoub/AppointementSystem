{% extends "base_flask.html" %}

{% block title %}Patient Dashboard{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>Patient Dashboard</h4>
    </div>
    <div class="card-body">
        <h5>Welcome, {{ current_user.email }}</h5>
        <p>Manage your appointments and medical records here.</p>
        
        <div class="links">
            <a href="{{ url_for('appointments') }}">My Appointments</a>
            <a href="{{ url_for('book') }}">Book New Appointment</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
